<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <p>may get rid!!
            Fill out the criterea to create your new password!</p>
        </div>

        <div class="card-body">
 <!--prompt for how many characters-->
          <form id="criteria">
          <label for="character-count">Number of Characters?</label>
          <input type="number" min="8" max="128" value="50" id="inputCount">
  <!--include lowercase prompt-->
          <label for="lowercase">Lowercase?</label>
          <input type="checkbox" name="" id="lowercase">
  <!--uppercase?-->
          <label for="uppercase">Uppercase?</label>
          <input type="checkbox" name="" id="uppercase">
    <!--numbers and symbols-->
          <label for="numbers">Numbers?</label>
          <input type="checkbox" name="" id="numbers">
  
          <label for="special-characters">Special Characters</label>
          <input type="checkbox" name="" id="specialCharacters">
  
          </form>
        </div>

        <div class="card-footer">
          <button id="generate" class="btn" onclick="generatePassword">Generate Password</button>
        </div>
<!--moved new password area to the bottom of the container-->
        <textarea
        readonly
        id="password"
        placeholder="Your Secure Password"
        aria-label="Generated Password"></textarea>
      </div>
    </div>
    <script src="assets\js\script.js"></script>
  </body>
  

</html>
